<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" preserveAspectRatio="none">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E0E0E0"/>
      <stop offset="100%" stop-color="#FFFFFF"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#backgroundGradient)"/>
  
  <!-- Circles -->
  <circle cx="50%" cy="50%" r="150" fill="#CCCCCC" opacity="0.3"/>
  <circle cx="70%" cy="30%" r="100" fill="#CCCCCC" opacity="0.2"/>
  <circle cx="80%" cy="80%" r="120" fill="#CCCCCC" opacity="0.25"/>
  
  <!-- Squares -->
  <rect x="20%" y="60%" width="200" height="200" fill="#CCCCCC" opacity="0.2"/>
  <rect x="60%" y="10%" width="150" height="150" fill="#CCCCCC" opacity="0.15"/>
</svg>
